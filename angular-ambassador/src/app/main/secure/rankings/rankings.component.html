<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Revenue</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ranking of rankings | keyvalue; let i = index">
      <td>{{ i + 1}}</td>
      <td>{{ranking.key}}</td>
      <td>{{ranking.value}}</td>
    </tr>
    </tbody>
  </table>
</div>
