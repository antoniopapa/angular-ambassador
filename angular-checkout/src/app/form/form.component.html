<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Welcome</h2>
      <p class="lead">{{user?.first_name}} {{user?.last_name}} has invited you to buy this item(s)</p>
    </div>

    <div class="row g-3">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Products</span>
        </h4>
        <ul class="list-group mb-3">
          <ng-container *ngFor="let product of products">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">{{product.title}}</h6>
                <small class="text-muted">{{product.description}}</small>
              </div>
              <span class="text-muted">${{product.price}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">Quantity</h6>
              </div>

              <input type="number" min="0" class="text-muted form-control quantity"
                     [(ngModel)]="quantities[product.id]"/>
            </li>
          </ng-container>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>${{total()}}</strong>
          </li>
        </ul>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Personal Info</h4>
        <form [formGroup]="form" class="needs-validation" (submit)="submit()">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input formControlName="first_name" type="text" class="form-control" id="firstName"
                     placeholder="First Name" required>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input formControlName="last_name" type="text" class="form-control" id="lastName" placeholder="Last Name"
                     required>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="you@example.com"
                     required>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input formControlName="address" type="text" class="form-control" id="address" placeholder="1234 Main St"
                     required>
            </div>

            <div class="col-md-5">
              <label for="country" class="form-label">Country</label>
              <input formControlName="country" type="text" class="form-control" id="country" placeholder="Country"
                     required>
            </div>

            <div class="col-md-4">
              <label for="city" class="form-label">City</label>
              <input formControlName="city" type="text" class="form-control" id="city" placeholder="City" required>
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label">Zip</label>
              <input formControlName="zip" type="text" class="form-control" id="zip" placeholder="Zip" required>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Checkout</button>
        </form>
      </div>
    </div>
  </main>
</div>
